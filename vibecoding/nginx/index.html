<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Search</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        input { width: 300px; padding: 8px; }
        button { padding: 8px 12px; }
        #results { margin-top: 2em; }
        .item { border-bottom: 1px solid #ccc; padding: 10px 0; }
    </style>
</head>
<body>
    <h1>Vector Search</h1>
    <div>
        <input type="text" id="query-input" placeholder="Enter your search query...">
        <button onclick="search()">Search</button>
    </div>
    <div id="results"></div>

    <script>
        async function search() {
            const query = document.getElementById('query-input').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Searching...';

            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                resultsDiv.innerHTML = '';
                if (data.length === 0) {
                    resultsDiv.innerHTML = 'No results found.';
                } else {
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'item';
                        div.innerText = item.content; // Assuming the API returns items with a 'content' field
                        resultsDiv.appendChild(div);
                    });
                }
            } catch (error) {
                resultsDiv.innerHTML = `Error: ${error.message}`;
                console.error('Search failed:', error);
            }
        }
    </script>
</body>
</html>
